<form [formGroup] = "contactForm" (ngSubmit)="onSubmit()" class="col-lg-6 offset-lg-3" id="formContact">
	<fieldset id="fieldsetForm"> 
		<legend> Formulaire de contact</legend>
	<input type="Text" class="form-control" id="firstName" placeholder="Prenom" formControlName="firstName">
	<input type="Text" class="form-control" id="lastName" placeholder="Nom" formControlName="lastName">
	<input type="number" class="form-control" id="age" placeholder="Age" formControlName="age" min="0">
	<input type="email" class="form-control" id="mail" placeholder="Mail" *ngIf="hide==false" formControlName="mail">
	<div class="form-check" >
		<input type="checkbox" class="form-check-input" (change)="hideMail($event)" value="hide" id="flexCheckDefault">
		<label class="form-check-label" for="flexCheckDefault">Mail checkbox</label>
	</div>
	<input type="Text" class="form-control" id="comment" placeholder="Commentaire" formControlName="comment">
	<button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary" >Envoyer</button>
</fieldset>
</form>
